<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multimedia</title>
</head>
<body>
    <h1>Aprendiendo a utilizar imagenes</h1>
    <img src="batman.jpg" alt="batman">
    <h1>Aprendiendo a utilizar los videos</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/Splh0iMbnd0?autoplay=1&mute=1&loop=1&controls=1" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    <h1>Aprendiendo a utilizar los audio</h1>
    <audio controls autoplay loop>
        <source src="Eminem - Eminem - Mockingbird.mp3">
    </audio>
</body>
</html>
